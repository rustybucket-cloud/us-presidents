<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{ name | title }}</title>
</head>
<body>
    <div class="headerWrapper bg-primary px-2">
        <header class="d-flex align-items-center mx-auto" style="max-width: 64rem;">
            <h1 class="text-white">US Presidents</h1>  
        </header>
        <nav class="mx-auto" style="max-width: 64rem;">
            <button aria-label="menu" class="d-md-none px-2 pt-1 position-absolute top-0 end-0 border-primary shadow-none" style="background: none;">
                <svg width="20" height="20">
                    <rect width="20" height="3" fill="white" y="0" />
                    <rect width="20" height="3" fill="white" y="7" />
                    <rect width="20" height="3" fill="white" y="14" />
                </svg>
            </button>
            <ul class="list-group bg-primary d-none d-md-flex flex-row gap-3 list-unstyled">
                <li class="list-item active"><a class="text-white text-decoration-none p-2 d-block" href="/">Presidents</a></li>
                <li class="list-item"><a class="text-white text-decoration-none p-2 d-block" href="#">Timeline</a></li>
                <li class="list-item"><a class="text-white text-decoration-none p-2 d-block" href="#">Compare Presidents</a></li>
                <li class="list-item"><a class="text-white text-decoration-none p-2 d-block" href="#">Stuff</a></li>
                <li class="list-item"><a class="text-white text-decoration-none p-2 d-block" href="#">More Stuff</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <h1 class="text-primary">{{ name | title }}</h1>
        <p>{{ order }}</p>
        <img src={{ img }} alt="">
        <p>In office {{ in_office }}</p>
    </main>
</body>
</html>
